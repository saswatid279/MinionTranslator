<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <div class="header"><h2>Minion Translator</h2></div>
        
            <!--input-->
            <textarea id="input" placeholder="Enter your text here"></textarea>
            <!--button-->
            <div><button id="btn-translate">Translate</button></div>
            <!--output-->
            <div id="output"></div>

            <footer>
                <h4>About</h4>
                <p>Are you a fan of Minion? If yes then use this app to convert text from English to Minion speak. Minion speak is a language spoken by the minions in Despicable Me.</p>
            </footer>

    </div>

    <script src="minion.js"></script>

</body>
</html>
